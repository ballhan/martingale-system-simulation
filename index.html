<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Martingale Simulator</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }

        #logs {
            margin-top: 20px;
        }

        .log {
            margin-bottom: 5px;
        }

        .icon {
            margin-right: 5px;
        }

        .red-icon {
            color: #dc3545;
        }

        .black-icon {
            color: #000000;
        }

        .green-icon {
            color: #28a745;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Martingale Simulator - V1.0</h1>
        <h2 class="description">V1.0 assumes only betting on <span style="color: red;">Red</span> with American roulette rule (47.37% chance winning)</h2>

        <p>Initial Balance</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="initialBalance" placeholder="Enter your balance">
        </div>

        <p>Amount for 1 unit</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="singleUnit" placeholder="Enter the bet amount for 1 unit">
        </div>

        <p>Number of spin</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">#</span>
            </div>
            <input type="number" class="form-control" id="spins" placeholder="Enter the number of spins">
        </div>

        <button class="btn btn-primary" onclick="simulateRoulette()">Simulate</button>
        <div id="logs"></div>
        <div class="footer">
            <p>Learn more: <a href="https://en.wikipedia.org/wiki/Martingale_(betting_system)" target="_blank">Martingale Strategy</a> | <a href="https://en.wikipedia.org/wiki/Roulette#American_wheel_sequence" target="_blank">American Roulette Rules</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function simulateRoulette() {
            var initialBalance = parseFloat(document.getElementById("initialBalance").value);
            var spins = parseInt(document.getElementById("spins").value);
            const singleUnit = parseFloat(document.getElementById("singleUnit").value);

            var totalMoney = initialBalance;
            var currentBet = singleUnit;

            var results = [];
            var moneyFluctuations = [];
            var betHistory = [];
            let redCount = 0;

            for (var i = 0; i < spins && totalMoney >= currentBet; i++) {
                betHistory.push(currentBet);

                var result = spinWheel();
                
                if (isRed(result)) {
                    totalMoney += currentBet;  // You win when betting on red
                    currentBet = singleUnit;
                    redCount++;
                } else {
                    totalMoney -= currentBet;
                    currentBet = doubleDownBet(currentBet);
                }

                results.push(result);
                moneyFluctuations.push(totalMoney);
            }

            let outOfMoney;
            if (totalMoney < currentBet) {
                outOfMoney = true;
            }
        
            displayLogs(results, betHistory, moneyFluctuations, totalMoney, outOfMoney, redCount);
        }


        function displayLogs(results, betHistory, moneyFluctuations, totalMoney, outOfMoney, redCount) {
            var logsElement = document.getElementById("logs");
            logsElement.innerHTML = "<h5>Logs:</h5>";
            if (outOfMoney) {
                logsElement.innerHTML += "<strong>OUT OF BALANCE, YOU F**KED UP</strong>";
            }
            logsElement.innerHTML += `<p class='log total-money'>${redCount} Reds(${Math.floor(100 * redCount/betHistory.length)}%), End Balance: <strong>$` + totalMoney.toFixed(2) + "</strong></p>";

            for (var i = 0; i < results.length; i++) {
                var iconClass;

                if (results[i] === 0 || results[i] === 37) {
                    iconClass = "fas fa-circle green-icon";
                } else {
                    iconClass = isRed(results[i]) ? "fas fa-circle red-icon" : "fas fa-circle black-icon";
                }

                let betMessage = `Bet $${betHistory[i]}, `;
                let resultMessage = isRed(results[i]) ? `<strong> WIN +$${betHistory[i]}</strong>` : `<strong> LOSS -$${betHistory[i]} </strong>`;
                let message = betMessage + resultMessage

                logsElement.innerHTML +=
                    "<p class='log'>" + (i + 1) + ":    <i class='" + iconClass + " icon'></i>" + getResultText(results[i]) + ",  " + message + ", <strong>Balance - $" + moneyFluctuations[i].toFixed(2) + "</strong></p>";
            }

        }

        function spinWheel() {
            return Math.floor(Math.random() * 38);  // 38 for 0 and 00
        }

        function doubleDownBet(previousBet) {
            return previousBet * 2;
        }

        function isRed(number) {
            // Red numbers in American roulette
            var redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
            return redNumbers.includes(number);
        }

        function getResultText(result) {
            if (result === 0) {
                return "0";
            } else if (result === 37) {
                return "00";
            } else {
                return result;
            }
        }
    </script>
    
</body>
</html>
