<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Martingale Simulator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Martingale Simulator - V1.0</h1>
        <h2 class="description">V1.0 assumes only betting on <span style="color: red;">Red</span> with American roulette rule (47.37% chance winning)</h2>

        <p>Initial Balance</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="initialBalance" placeholder="Enter your balance">
        </div>

        <p>Amount for 1 unit</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="singleUnit" placeholder="Enter the bet amount for 1 unit">
        </div>

        <p>Number of spin</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">#</span>
            </div>
            <input type="number" class="form-control" id="spins" placeholder="Enter the number of spins">
        </div>

        <button class="btn btn-primary" onclick="simulateRoulette()">Simulate</button>
        <div id="logs"></div>
        <div class="footer">
            <p>Learn more: <a href="https://en.wikipedia.org/wiki/Martingale_(betting_system)" target="_blank">Martingale Strategy</a> | <a href="https://en.wikipedia.org/wiki/Roulette#American_wheel_sequence" target="_blank">American Roulette Rules</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/roulette.js"></script>
    
</body>
</html>
